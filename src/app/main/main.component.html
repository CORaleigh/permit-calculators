<mat-toolbar color="primary" [ngClass]="{'phone': phone}">

        <mat-toolbar-row class="title-row">
            <img #logo alt="seal" src="https://www.raleighnc.gov/content/static/images/City-Seal-BW.png" />

          <span *ngIf="!phone" class="title">{{title}}</span>
        </mat-toolbar-row>
        <mat-toolbar-row  *ngIf="phone">

          <span class="title">{{title}}</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="dark-class calculator-row">
          <mat-form-field>
              <mat-select placeholder="Select Calculator" (selectionChange)="go($event)" [value]="sharedService.selectedCalculator" >
                <mat-option *ngFor="let calculator of sharedService.calculators" [value]="calculator.route">
                  {{ calculator.label }}
                </mat-option>
              </mat-select>
            </mat-form-field> 
            <div class="summary">
                <button mat-stroked-button (click)="goToSummary()"  *ngIf="!sharedService.summary && sharedService.selectedCalculator">SUMMARY</button>
                <button mat-stroked-button  (click)="goBack()"  *ngIf="sharedService.summary && sharedService.lastRoute">BACK</button>
            </div>
      </div>
