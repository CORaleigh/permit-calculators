<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img alt="seal" src="https://www.raleighnc.gov/content/static/images/City-Seal-BW.png" />
    <h3>City of Raleigh</h3>
  </mat-toolbar-row>
  <!-- <mat-toolbar-row>
    <span>Stormwater Device Fee Calculator</span>
  </mat-toolbar-row> -->
</mat-toolbar>


<mat-card>
  <mat-card-header>
    <mat-card-title>Stormwater Fee Calculator</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div *ngFor="let fee of fees">
          <h3 *ngIf="!fee.checkbox" class="mat-subheading-2">{{fee.name}}</h3>        
          <mat-form-field *ngIf="fee.multiplier">
              <span *ngIf="fee.units === 'Construction Cost'" matPrefix>$&nbsp;</span>
              <input matInput type="number" min="0" max="9999999" matInput maxlength="7" [placeholder]="fee.units" [(ngModel)]="fee.cost"
                name="cost" (input)="calculateTotal(fee)">
             
          </mat-form-field>

        
          <mat-checkbox *ngIf="fee.checkbox" (change)="checkboxChanged($event, fee)">{{fee.name}}</mat-checkbox>
          <div>
              <h4 *ngIf="fee.total > fee.minimum" class="mat-subheading-1">{{fee.total | currency}}</h4>     
              <h4 *ngIf="fee.total <= fee.minimum" class="mat-subheading-1">{{fee.total | currency}}*</h4>
              <span class="min-message" *ngIf="fee.total <= fee.minimum" >*minimum fee</h4>            
          </div>
          <div *ngIf="fee.url" class="more-info">
              <button mat-button>
                  <a [href]="fee.url" target="_blank">
                  More Information
                </a>
              </button>  
            </div>
      </div>   
    </form>
  </mat-card-content>
  <mat-card-actions>
      <mat-card-subtitle>Total Fee: {{total|currency}}</mat-card-subtitle>

    </mat-card-actions>  
</mat-card>
